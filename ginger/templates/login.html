<html>
	<head>
		<title>Ginger RSS Reader - Login</title> 
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" > 
		<style type="text/css">
			body {
				font-family: 	sans-serif;
				padding-top: 	5em;
				padding-left:	1em;
				padding-right:	1em;
				background-color: white;
			} 
			div.box {
				width: 			75%;
				padding: 		2em;
				margin: 		auto; 	
				border: 		2px solid #aaa;
				background: #dfdfdf;
			}
			div.welcome{
				margin-top:		0.5em;
				margin-bottom: 		1em;
				font-size:		2em;
				font-weight:		lighter;
				color:    		#555;
			}
			div.message{
				color:    		#136;
				font-size: 		0.8em;
				padding:0px 40px 0px 40px;
				line-height:	1.3em;
			}
			div.message a {
				color:    		#339;
			}
			div.message li {
				padding:	0px 0px 10px 0px;
			}
			hr {
				margin-bottom:	0.5em;
				width:		90%;
				color:    		#358;
			}
			div.inflabel{
				color:    		#236;
				font-size: 		1.1em;
				font-weight:	bold;
				height:45px;
				padding:20px 0px 0px 65px;
				background:url({{ subsite }}static/hint.png);
				background-repeat:no-repeat;
			}
			div.loginForm{
				float:			left; 
				width: 			55%; 	
			}
			div.news{
				float:			right;
				width: 			45%;
				color:			#444;
			}
			div.clear { 
				clear: both;
			}
			input[type=text], input[type=password], input[type=submit]
			{
				font-size: 		1.2em;
				background:		#eee;
				border: 		1px solid #358;
				border-radius: 		3px;
				padding: 		0.5em;
				margin-top: 		0.1em;
				margin-bottom: 		1em;
			} 
		</style>
	</head> 
	<body>
		<script type="text/javascript" src="{{ subsite }}static/jquery.js" ></script>
		<script type="text/javascript">
function realign() {
	var u = $("#dusername");
	var p = $("#dpassword");
	var b = $("#dbtn");
	var wges=$(window).width();
	var wneed=u.width()+p.width()+b.width();
	var wres = wges-wneed;
	var wgap=wres/7;
	var top=(100-u.height())/2;
	top=top+"px";
	u.css("left",2*wgap+"px");
	p.css("left",( 3*wgap+u.width() )+"px");
	b.css("left",( 5*wgap+u.width()+p.width() )+"px");
	u.css("top",top);
	p.css("top",top);
	b.css("top",top);
}

function transmit() {
	
}

$(document).ready(function () {
	realign();
	window.onresize=realign;
});

		</script>

		<!-- BOX begins here -->
		<div id="mainBox" class="box">

			<!-- HEADER -->
			<div class="welcome">Welcome to Ginger!</div>

			{% if message != "" %}
			<div class="inflabel">Information</div>
			<div class="message">
				{{ message|safe }}
			</div>
			<hr>
			{% endif %}
			
			<div>
				<!-- LOGIN -->
				<div class="loginForm">
					<form action="{{ subsite }}do_login" method="POST">
						<div id="dusername">
							User name: <br/>
							<input id="username" name="username" type="text" value="{{ username }}" />
						</div>
						<div id="dpassword">
							Password: <br/>
							<input id="password" name="password" type="password" value="{{ passwd }}" /> 
						</div>
						<div id="dbtn">
							<input id="btn" type="submit" value="Log in"/>
						</div>
					</form>
				</div>

				<!-- NEWS -->
				<div class="news">
					<p>
						Please log in to your Ginger RSS Reader account.
					</p>
					<p>
						If you forgot your password, try to use a pendulum.
					</p>
				</div>

				<!-- CSS hack for two column layout-->
				<div class="clear"></div>
			</div>

		<!-- BOX ends here -->
		</div>

	</body>

</html>
